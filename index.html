<!DOCTYPE html>

<head>

    <title>Sport Center</title>

<script>
    class SportCenter {
        constructor(namaSportCenter, kapasitas, owner, alamat, phone){
            this.namaSportCenter = namaSportCenter;
            this.kapasitas = kapasitas;
            this.owner = owner;
            this.alamat = alamat;
            this.phone = phone;
        }

        setSportCenter(namaSportCenter, kapasitas, owner, alamat, phone){
            this.namaSportCenter = namaSportCenter;
            this.kapasitas = kapasitas;
            this.owner = owner;
            this.phone = phone;
            this.alamat = alamat;
        }

        getSportCenter(){
            console.log("Sport Center: ", this.namaSportCenter, "\nKapasitas: ", this.kapasitas, "\nOwner: ", this.owner, "\nPhone: ", this.phone, "\nAlamat: ", this.alamat);
        }
    }

    class Fasilitas {
        constructor(fasilitas, keterangan){
            this.sportCenter = new SportCenter();
            this.fasilitas = fasilitas;
            this.keterangan = keterangan;
        }

        setFasilitas(fasilitas, keterangan){
            this.fasilitas = fasilitas;
            this.keterangan = keterangan;
        }

        getFasilitas(){
            console.log("Fasilitas: " + this.fasilitas, "\nKeterangan: " + this.keterangan)
        }
    }

    class DetailSewa {
        constructor(kodeSewa, user, tanggal){
            this.sportCenter = new SportCenter();
            this.kodeSewa = kodeSewa;
            this.user = user;
            this.tanggal = tanggal;
        }

        getDetailSewa(){
            console.log("Detail Sewa\nKode Sewa: ", this.kodeSewa,  "\nTanggal: ", this.tanggal)
        }
    }

    class User{
        constructor(nama, username, password){
            this.nama = nama;
            this.username = username;
            this.password = password;
        }

        login(username, password){
            if(username == "akbar" && password == "pass") {
                console.log("Login Berhasil")
            } else {
                console.log("Login Gagal")
            }
        }

        register(nama, username, password){

        }
        
    }

    class Admin extends User {

        constructor(nama, status){
            super(nama)
            this.status = status;
        }

        ubahStatus(status){
            this.status = status;
        }

        getStatus(){
            console.log("Username : ", this.nama, "\nStatus : ", this.status)
        }
    }

    class NonAdmin extends User {

        constructor(nama, status, email){
            super(nama)
            this.status = status;
            this.email = email;
        }

        ubahStatus(status){
            this.status = status;
        }

        getStatus(){
            console.log("Username : ", this.nama, "\nStatus : ", this.status)
        }
    }

    class Penyewa extends NonAdmin{

        constructor(nama, email, status, jumlah){
            super(nama, email, status)
            this.jumlah = jumlah;
        }

        setJumlah(jumlah){
            this.jumlah = jumlah;
        }

        getJumlah(){
            console.log("Jumlah Penyewa: ", this.jumlah, "\n Detail Penyewa: ", this.nama, " / ", this.email, " / ", this.status)
        }
    }

    class Pemilik extends NonAdmin{

        constructor(nama, email, status, norek){
            super(nama, email, status)
            this.norek = norek;
        }

        setNorek(norek){
            this.norek = norek;
        }

        getNorek(){
            console.log("Norek: ", this.norek, "\nDetail Owner: ", this.nama, " / ", this.email, " / ", this.status)
        }
    }
